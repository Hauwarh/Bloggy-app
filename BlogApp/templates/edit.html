{% extends "navbar.html" %}  
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  <h2> Edit Your Blog Post ! </h2> <br>
<form action="edit/{{posts.id}}" method="POST">
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input name="title" type="text" class="form-control" id="title" placeholder="Blog Title" value="{{ posts.title }}">
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input name="author" type="text" class="form-control" id="author" placeholder="" value="{{ posts.author }}">
              </div>
              <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea  name="content" class="form-control" id="content" rows="5">{{ posts.content }}</textarea>
              </div>
                <br>
                <div class="col-12">
                    <button  class="btn btn-secondary" type="submit">Save Changes </button>
                  </div>
              
        </div>
      </div>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</form>     
</body>
</html>
{% endblock %}
